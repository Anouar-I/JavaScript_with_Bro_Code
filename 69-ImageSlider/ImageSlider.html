<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ImageSlider.css">
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div class="Slides">
            <img class="slide" src="ferrari.jpg" alt="ferrari">
            <img class="slide" src="audi.jpg" alt="audi">
            <img class="slide" src="bmw.jpg" alt="bmw">
            <img class="slide" src="bugatti.jpeg" alt="bugatti">
            <img class="slide" src="Koenigsegg.jpg" alt="Koenigsegg">
            <img class="slide" src="lamborghini.jpg" alt="lamborghini">
            <img class="slide" src="mcLaren.jpg" alt="mcLaren">
            <img class="slide" src="mercedes.jpg" alt="mercedes">
            <img class="slide" src="mustang.jpg" alt="mustang">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script src="ImageSlider.js"></script>
</body>

</html>
